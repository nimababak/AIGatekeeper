name: docker build,test,push image

on:
  push: 
    branches: [main]
  workflow_dispatch:      

jobs:
  docker: # job name
    runs-on: ubuntu-latest
    steps:
      - name: checkout Repo
        uses: actions/checkout@v2
        
      - name: login to Docker Hub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: build the image container            
        run : docker build ./src -t ${{ secrets.DOCKER_USERNAME }}/aigatekeeper
          
      - name: scan the image container
        uses: Azure/container-scan@v0
        with:
         image-name: ${{ secrets.DOCKER_USERNAME }}/aigatekeeper          
    
      - name: push to Docker Hub   
        run : docker push ${{ secrets.DOCKER_USERNAME }}/aigatekeeper
